<!DOCTYPE html>
<html lang="en">
<head>
    <title>Warframe Crawler</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .custom-timeline p {
            padding: 15px;
        }
        .twitter-timeline {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="twitter-timeline"  href="https://twitter.com/WarframeAlerts"  data-widget-id="459613571555414018">Tweets de @WarframeAlerts</a>
                <div class="custom-timeline"></div>
            </div>
        </div>
    </div>
<script type="text/javascript">
!function (document, script, id) {
    var js,
        fjs = document.getElementsByTagName(script)[0],
        p = /^http:/.test(document.location) ? 'http' : 'https';

    if (!document.getElementById(id)) {
        js = document.createElement(script);
        js.id = id;
        js.src = p + "://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
    }
} (document, "script", "twitter-wjs");
</script>
<script type="text/javascript">
var detector = /\(Mod\)|\(Blueprint\)|\(Aura\)/,
    parser = function () {
        var timeline = jQuery('.twitter-timeline'),
            customTimeline = jQuery('.custom-timeline'),
            content = [],
            li,
            available = 0;

        if (timeline !== undefined) {
            li = jQuery(timeline).contents().find('li');

            li.each(function () {
                 var text = jQuery(this).find('.e-entry-title').html();
                 var date = jQuery(this).find('.permalink').data('datetime');
                 var now = new Date();
                 if (text !== undefined && text.match(detector)) {
                    time = text.match(/(\d+)m/);
                    time = parseInt(time[1]);
                    date = new Date(date);
                    limit = new Date(date.getTime() + (time * 60 * 1000));
                    if (limit.getTime() > now.getTime()) {
                        available = available + 1;
                        if ((limit.getTime() - now.getTime()) <= 600000) {
                            content.push('<p class="bg-warning">' + text + '</p>');
                        } else {
                            content.push('<p class="bg-success">' + text + '</p>');
                        }
                    } else {
                        content.push('<p class="bg-danger">' + text + '</p>');
                    }
                    document.title = available + " loot available";
                 }
            });
            customTimeline.html(content);
        }
    }

jQuery(document).ready(function () {
    setTimeout(parser, 2000);
    setInterval(parser, 30000);
})
</script>
</body>
</html>
